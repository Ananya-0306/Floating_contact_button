<body>
    <!--<div class="title">San <span>Diego</span></div>-->
    <div class="col-md-12 col-sm-12 col-xs-12" id="main"></div>
    <div class="help inactive" id="help">
        <p class="help-text">?</p>

        <div class="helpbox">
            <i class="icon ion-close-round x"></i>
            <div class="help-form">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="name" placeholder="Name" required></textarea>
                    <textarea class="form-control" rows="5" id="job" placeholder="Job Title" required></textarea>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <textarea class="form-control" rows="5" id="company" placeholder="Company Name" required></textarea>
                </div>
                <textarea class="form-control" rows="5" id="message" placeholder="Message" required></textarea>
                <button type="submit" id="help-submit" class="btn  btn-lg btn-block">SEND</button>
            </div>

        </div>
    </div>

    <!--<footer> <p>&copy; Mike Fix 2015</p></footer>-->
